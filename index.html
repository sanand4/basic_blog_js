<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Blog App</h1>
    <form id="add-blog-form">
      <input type="text" id="title-input" placeholder="Enter blog title" required>
      <textarea id="content-input" placeholder="Enter blog content" required></textarea>
      <button type="submit">Add Blog</button>
    </form>
    <div id="blog-list"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
